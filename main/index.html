<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Jobs</title>
</head>
<body>
    <header class="">
        <h2>FetchJobs</h2>
    </header>

    <div class="top-container">
        <div class="search-box">
            <input id="Searchbar1" type="text" name="" placeholder="Filter by title, companies, expertise...">
            <a class="search-btn" href="#"></a>
        </div>
        <div class="search-box">
            <input id="Searchbar2" type="text" name="" placeholder="Filter by location...">
            <a class="search-btn" href="#"></a>
        </div>
        <button class="Search-button">Search</button>
        
    </div>

    <main>
        <section class="cards">
            <div class="card">
                <div class="card-data">
                    <p class="job-posting-time">
                        5h ago 
                    </p>
                    <h3>Senior Software Engineer</h3>
                    <p> So Digital Inc</p>                
                    <div class="card-footer">
                      <p>  Remote, Seoul, Tokyo ,San Francisco </p>
                    </div>
                </div>
            </div>
         </section>
    </main>

    

    
</body>
</html>
